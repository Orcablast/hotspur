    <script>
      $(function () {
        var count = 1;
        $("#wish").parent("div").addClass("wishlist");
        $("button")
          .first()
          .click(function () {
            if (count > 1) {
              $("button")
                .next("span")
                .html(" " + --count + " ");
              $("button")
                .parent("td")
                .siblings()
                .last()
                .children()
                .last()
                .html(count * 49300);
              $(".order").find("span").eq(1).html(count);
              $(".order")
                .find("span")
                .eq(3)
                .html(count * 49300);
              var total = $(".order").find("span").eq(3).html();
              var arr1 = new Array();
              for (var i = 0; i < total.length; i++) {
                arr1.push(total.charAt(i));
              }
              arr1.reverse();
              arr1.splice(3, 0, ",");
              if (arr1.length > 7) {
                arr1.splice(7, 0, ",");
              }
              if (arr1.length > 11) {
                arr1.splice(11, 0, ",");
              }
              arr1.reverse().toString();
              $("button")
                .parent("td")
                .siblings()
                .last()
                .children()
                .last()
                .html(arr1);
              $(".order").find("span").eq(3).html(arr1);
            }
          });

        $("button")
          .last()
          .click(function () {
            $("button")
              .prev("span")
              .html(" " + ++count + " ");
            $("button")
              .parent("td")
              .siblings()
              .last()
              .children()
              .last()
              .html(count * 49300);
            $(".order").find("span").eq(1).html(count);
            $(".order")
              .find("span")
              .eq(3)
              .html(count * 49300);
            var total = $(".order").find("span").eq(3).html();
            var arr1 = new Array();
            for (var i = 0; i < total.length; i++) {
              arr1.push(total.charAt(i));
            }
            arr1.reverse();
            arr1.splice(3, 0, ",");
            if (arr1.length > 7) {
              arr1.splice(7, 0, ",");
            }
            if (arr1.length > 11) {
              arr1.splice(11, 0, ",");
            }
            arr1.reverse().toString();
            $("button")
              .parent("td")
              .siblings()
              .last()
              .children()
              .last()
              .html(arr1);
            $(".order").find("span").eq(3).html(arr1);
          });

        $("a")
          .eq(11)

            alert("!주의! 장바구니가 모두 비워집니다.");
          });
        $("h3").last().css("float", "right");
      });

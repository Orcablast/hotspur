    <script>
      $(function () {
        $(".view").mouseover(function () {
          var index = $(".view").index($(this));
          $(this).css("opacity", "0.8");

          if (index == 0) {
            $("#alli>span").css("display", "block");
          }
          if (index == 1) {
            $("#son>span").css("display", "block");
          }
          if (index == 2) {
            $("#kane>span").css("display", "block");
          }
        });
        $(".view").mouseout(function () {
          var index = $(".view").index($(this));
          $(this).css("opacity", "1");

          if (index == 0) {
            $("#alli>span").css("display", "none");
          }
          if (index == 1) {
            $("#son>span").css("display", "none");
          }
          if (index == 2) {
            $("#kane>span").css("display", "none");
          }
        });
      });
    </script>
